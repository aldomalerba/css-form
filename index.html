<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Center Align Div</title>
  </head>
  <body>
    <div class="container">
        <div class="form-container">

            <h1 class="title">The Form</h1>
            <form class="form">
              <input class="form-input col-2" type="text" placeholder="First Name" />
              <input class="form-input col-2" type="text" placeholder="Last Name" />
              
              <div class="form-group">
                  <label class="form-lable">Country</label>
                  <select class="form-input" name="" id="">
                      <option>Italy</option>
                      <option>Spain</option>
                      <option>France</option>
                      <option>United Kingdom</option>
                  </select>
                   
              </div>
              <input class="form-input" type="email" placeholder="Email" />
            </form>
            <div class="flex">
              <button class="btn">Click me!</button>
            </div>
            
        </div>
    </div>
  </body>
</html>
